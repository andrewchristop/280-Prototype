<!DOCTYPE html>
<html>
    <head>
        <title>Notify by email</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="notifyuser">
            <h1>Write an email to notify user</h1>
            <br>
            <form id="usrform">
                To: <input type="text" name="usrname">
                <input type="submit">
            </form>
            <br>
            <div class="msg">
                <textarea id="msg" name="msg" rows="20" cols="80" >
                    Enter message here...
                </textarea>
            </div>
        </div>
    </body>

</html>
